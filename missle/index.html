<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="author" content="">

    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

    <title>Missle Tester</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
        font-family: 'Slabo 27px', serif;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">TOP SECRET</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/odetoviceroy">Github</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Ballistic Missle Homepage (TOP SECRET)</h1>
          <p class="lead">Enter 4-digit code for Missle Alert/Alert Test</p>
          <p> <form id = "codeform" method = "post"> 

          <p> <input type = "text" value = "Code" id = "pin" class = "pin"> </input> </p>
          <p> <input type = "submit" value = "Submit Test Code" id = "submit-test" class = "submit-test"></input> </p>
          <p> <input type = "submit" value = "Submit Alert Code" id = "submit-alert" class = "submit-test"></input> </p>

          </form> </p>
          
          <p  id = "butt" class = "butt" style="display:none">  </p>
          <p  id = "butt2" class = "butt2" style="display:none"> SENDING ALERT TEXT MESSAGE... </p>
          <p  id = "butt3" class = "butt3" style="display:none"> SNEDING ALERT TEXT MESSAGE... [==========] COMPLETE </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
     <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>


      $(document).ready(function() {

        

        $("#submit-test").on("click", function(e) {
          e.preventDefault();
          var inp = $('#pin').val();
          var len = $('#pin').val().length;

          
          if(inp !== "" && !$.isNumeric(inp)){
            $('#butt').text("Not a valid input.");
          }
          else if(len == 4){
          $('#butt').text(inp);
          $('#submit-test').hide();
          $('#submit-alert').trigger('click');

         }
    
        });

        $("#submit-alert").on("click", function(e) {
          e.preventDefault();
          var inp = $('#pin').val();
          var len = $('#pin').val().length;

          
          if(inp !== "" && !$.isNumeric(inp)){
            $('#butt').text("Not a valid input.");
          }
          else if(len == 4){
          
          $("#butt2").fadeIn(1000);
          $("#butt2").fadeOut(100);
          $("#butt3").fadeIn(6000);
          

      });

      });

    </script>
  </body>

</html>
